<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Kampus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url('https://maukuliah.ap-south-1.linodeobjects.com/gallery/001060/Gedung%205%20UNIMOR-thumbnail.jpg');
      background-size: 100% auto;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease;
    }

    .typing {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
    }

    .buttons {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: black;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Ikon Admin */
    .admin-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .admin-icon:hover {
      background: white;
      transform: scale(1.1);
    }

    /* ===== POPUP LOGIN ===== */
    .login-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      width: 320px;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .login-box h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      margin-top: 10px;
      background: #dc2626 !important;
      color: white !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<!-- Ikon Admin -->
<div class="admin-icon" onclick="openLogin()">
  <i class="fas fa-user-cog"></i>
</div>

<div class="container">
  <h1>Portal Kampus</h1>
  <div class="typing">Selamat Datang di Sistem Informasi Kampus</div>

  <div class="buttons">
    <button class="btn" onclick="window.location.href='perpustakaan.html'">ðŸ“š Perpustakaan</button>
  </div>
</div>

<!-- POPUP FORM LOGIN -->
<div class="login-popup" id="loginPopup">
  <div class="login-box">
    <h2>Login Admin</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button class="close-btn" onclick="closeLogin()">Batal</button>
  </div>
</div>

<script>
  function openLogin() {
    document.getElementById("loginPopup").style.display = "flex";
  }

  function closeLogin() {
    document.getElementById("loginPopup").style.display = "none";
  }

  function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if (user === "leo123" && pass === "123456") {
      window.location.href = "admin.html";
    } else {
      alert("Username atau password salah!");
    }
  }
</script>

</body>
</html>
